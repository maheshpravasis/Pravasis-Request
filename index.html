<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pravasis Request Form - Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}
.login-container {
    max-width: 400px;
    margin: 50px auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
}
h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}
.form-group {
    margin-bottom: 20px;
    text-align: left;
}
label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
}
input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}
button {
    background: #4CAF50;
    color: white;
    padding: 12px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}
button:hover {
    background: #45a049;
}
.captcha-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 15px;
}
.captcha-container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    margin-bottom: 15px;
}
.captcha {
    padding: 12px;
    background: #eee;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    letter-spacing: 5px;
    border-radius: 4px;
    min-width: 200px;
}
.refresh-btn {
    background: #2196F3;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 12px;
    margin-left: 15px;
    cursor: pointer;
    font-size: 18px;
    width: auto;
    height: 45px;
    width: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.refresh-btn:hover {
    background: #0b7dda;
}
.password-container {
    position: relative;
}
.toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    border: none;
    background: transparent;
    cursor: pointer;
    color: #666;
    width: auto;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}
.toggle-password:focus {
    outline: none;
}
.eye-icon {
    width: 24px;
    height: 24px;
    fill: #666;
}
#captchaInput {
    text-align: center;
    font-size: 16px;
    letter-spacing: 2px;
    max-width: 260px;
    margin: 0 auto;
}
</style>
</head>
<body>
<div class="login-container">
    <h2>Pravasis Request Form</h2>
    <form id="loginForm" action="login.php" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <button type="button" id="toggle-password" class="toggle-password" onclick="togglePasswordVisibility()">
                    <svg class="eye-icon" id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="form-group">
            <div class="captcha-wrapper">
                <div class="captcha-container">
                    <div class="captcha" id="captcha"></div>
                    <button type="button" class="refresh-btn" onclick="refreshCaptcha()">â†»</button>
                </div>
                <input type="text" id="captchaInput" name="captcha" placeholder="Enter captcha" required>
            </div>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
<script>
// Generate random captcha
function generateCaptcha() {
    const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
    let captcha = '';
    for (let i = 0; i < 6; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById('captcha').textContent = captcha;
    return captcha;
}

// Refresh captcha
function refreshCaptcha() {
    currentCaptcha = generateCaptcha();
    document.getElementById('captchaInput').value = '';
}

// Toggle password visibility
function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = '<path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>';
    } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
    }
}

let currentCaptcha = generateCaptcha();

document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const captchaInput = document.getElementById('captchaInput').value;
    if (captchaInput !== currentCaptcha) {
        alert('Invalid captcha! Please try again.');
        refreshCaptcha();
        return;
    }
    this.submit();
});
</script>
</body>
</html>
